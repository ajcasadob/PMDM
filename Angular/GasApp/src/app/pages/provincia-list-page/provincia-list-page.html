<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Provincias</h2>
      
      <div class="mb-3">
        <label for="provinciaSelect" class="form-label">Selecciona una provincia:</label>
        <select class="form-select" id="provinciaSelect">
          <option value="" selected>Seleccione una provincia...</option>
          @for (provincia of ProvinciaList; track provincia.IDPovincia) {
            <option [value]="provincia.IDPovincia">{{ provincia.Provincia }}</option>
          }
        </select>
      </div>
    </div>
  </div>
</div>
