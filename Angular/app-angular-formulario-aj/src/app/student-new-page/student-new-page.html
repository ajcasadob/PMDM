<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simple</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Formulario de Informaci√≥n</h2>
        <form [formGroup]="profileForm">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">apellidos</label>
                <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
            </div>
            <div class="mb-3">
                <label for="nif" class="form-label">NIF</label>
                <input type="text" class="form-control" id="nif" formControlName="nif">
            </div>
            <div class="mb-3">
                <label for="cursoAlumno" class="form-label">Curso alumno</label>
                <input class="form-control" list="datalistOptions" id="cursoAlumno" placeholder="Curso">
                <datalist id="cursoAlumno">
                    <option value="1DAM">
                    <option value="2DAM">
                </datalist>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" formControlName="edad">
            </div>
            <div class="mb-3">
                <label for="numeroAlumno" class="form-label">Numero Alumno</label>
                <input type="number" class="form-control" id="numeroAlumno" formControlName="numeroAlumno">
            </div>


            <button type="submit" class="btn btn-primary" (click)="onLoginClicked()">Enviar</button>
    
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
