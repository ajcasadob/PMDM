<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">
                        <i class="bi bi-film me-2"></i>
                        Explorador de Pel√≠culas por G√©nero
                    </h2>
                </div>
                <div class="card-body p-4">
                    <div class="mb-4">
                        <label for="genreSelect" class="form-label h5">
                            <i class="bi bi-collection-play me-2"></i>
                            Selecciona un G√©nero
                        </label>
                        <select 
                            class="form-select form-select-lg shadow-sm" 
                            id="genreSelect"
                            [(ngModel)]="selectedIdGenre"
                            (change)="getId()">
                            <option value="" selected disabled>üé¨ Elige tu g√©nero favorito...</option>
                            @for (item of genres; track item.id) {
                                <option [value]="item.id">{{item.name}}</option>
                            }
                        </select>
                    </div>

                    @if(movieList.length > 0){
                        <div class="mt-4">
                            <h3 class="text-center mb-4 text-primary">
                                <i class="bi bi-stars me-2"></i>
                                Pel√≠culas Encontradas
                                <span class="badge bg-primary ms-2">{{movieList.length}}</span>
                            </h3>
                            <div class="list-group">
                                @for (movie of movieList; track movie.id) {
                                    <div class="list-group-item list-group-item-action d-flex align-items-center mb-2 border rounded shadow-sm">
                                        <i class="bi bi-camera-reels text-primary fs-4 me-3"></i>
                                        <div>
                                            <h5 class="mb-0">{{movie.title}}</h5>
                                            @if(movie.release_date) {
                                                <small class="text-muted">
                                                    <i class="bi bi-calendar-event me-1"></i>
                                                    {{movie.release_date}}
                                                </small>
                                            }
                                        </div>
                                        @if(movie.vote_average) {
                                            <span class="badge bg-warning text-dark ms-auto">
                                                <i class="bi bi-star-fill"></i>
                                                {{movie.vote_average}}
                                            </span>
                                        }
                                    </div>
                                }
                            </div>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
