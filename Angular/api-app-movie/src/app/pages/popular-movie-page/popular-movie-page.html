<div class="container my-5">
    <h1 class="text-center mb-4">Películas Populares</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        @for (m of peliculas; track $index) {
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img [src]="'https://image.tmdb.org/t/p/w500' + m.poster_path" class="card-img-top" [alt]="m.title">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{m.title}}</h5>
                    <p class="card-text text-muted small">{{m.release_date}}</p>
                    <p class="card-text flex-grow-1">{{m.overview}}</p>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="badge bg-warning text-dark">
                            ⭐ {{m.vote_average}}
                        </span>
                        @if (m.adult) {
                        <span class="badge bg-danger">+18</span>
                        }
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
