<div class="container mt-4">
    <h2 class="mb-4">Actores Más Populares</h2>
    <div class="row">
        @for (item of peopleList; track item.id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100">
                <img [src]="'https://image.tmdb.org/t/p/w500' + item.profile_path" class="card-img-top"
                    [alt]="item.name" style="height: 350px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text text-muted">{{ item.known_for_department }}</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm w-100">Ver más</button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
