<div class="container mt-4">
    <h2 class="mb-4">Películas Más Populares</h2>
    <div class="row">
        @for (movie of movieList; track movie.id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100">
                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top"
                    [alt]="movie.title" style="height: 400px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ movie.title }}</h5>

                    <div class="d-flex justify-content-between align-items-center mt-auto">

                        <button [routerLink]="['/movie', movie.id]" class="btn btn-primary btn-sm">Ver más</button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
